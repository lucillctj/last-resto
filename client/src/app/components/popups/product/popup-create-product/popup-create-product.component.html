<section>
  <h1 class="title">Créer une formule</h1>

<form #form="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <input type="text" [(ngModel)]="newProduct.name" class="form-control" placeholder="Nom, exemple : Formule du midi" name="name" required>
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="newProduct.description" class="form-control" placeholder="Description de la formule, exemple : Entrée, plat et dessert" name="description" required>
  </div>

  <div class="form-group">
    <input type="number" [(ngModel)]="newProduct.price" class="form-control" placeholder="Prix en euros" name="price" required>
  </div>

  <div class="form-group">
    <button type="submit" class="btn" > Créer la formule !</button>
    <div *ngIf="submitted && !form.form.valid" class="error-message">Tous les champs sont requis !</div>
  </div>
</form>
<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</section>
