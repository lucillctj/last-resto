
  <h1 class="title">Modifier mes informations</h1>

  <form>
    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" placeholder="prénom" [(ngModel)]="updatedUser.first_name" name="firstName">
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="updatedUser.last_name" name="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="updatedUser.email" name="email">
    </div>
    <label>Téléphone</label>
    <div class="form-group">
      <input type="tel" class="form-control" placeholder="Téléphone" [(ngModel)]="updatedUser.phone" name="phone">
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="updatedUser.password" name="password">
    </div>
    <button type="submit" class="btn" (click)="updateAccountCustomer(updatedUser)">Mettre à jour !</button>
  </form>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
