<section>
  <h1 class="title">Créer un compte</h1>
  <h2 class="sub-title">restaurateur</h2>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="newUser.first_name" name="firstName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="newUser.first_name" name="firstName">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="newUser.email" name="email">
    </div>
    <div class="form-group">
      <input type="tel" class="form-control" placeholder="Téléphone" [(ngModel)]="newUser.phone" name="phone">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="newUser.password" name="password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">J'accepte la politique de confidentialité</label>
    </div>
    <button type="submit" class="btn" (click)="createAccountRestaurantOwner(newUser)">Go !</button>
  </form>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

</section>
