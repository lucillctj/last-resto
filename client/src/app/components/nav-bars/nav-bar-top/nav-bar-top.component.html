<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="col-4 d-flex align-items-center">
      <a class="navbar-brand" (click)="redirectToHome()">
        <img class="logo-nav-bar img-fluid" src="../../../../assets/logo-last-resto-orange.png" alt="Logo Last Resto">
      </a>
    </div>

    <ng-container *ngIf="currentUser; else loginSection">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse col-5" id="navbarNavAltMarkup">
        <div class="d-flex navbar-nav">
          <p class="current-user-name">Bonjour {{currentUser.first_name}} {{currentUser.last_name}} !</p>
          <a class="nav-link btn-nav-bar btn-dashboard" type="button" (click)="redirectToUserDashboard()">Mon compte</a>
          <a class="nav-link btn-nav-bar btn-logout" type="button" (click)="logout()">Se d√©connecter</a>
        </div>
      </div>
    </ng-container>

    <ng-template #loginSection>
      <div class="col-6 col-lg-2 d-flex  justify-content-end">
        <button class="btn-login btn-auto" type="button" (click)="login()">Se connecter</button>
      </div>
    </ng-template>
  </div>
</nav>
