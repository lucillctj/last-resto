<div class="container">
  <div class="row">
    <div class="col-6 d-flex align-items-center">
      <a class="navbar-brand" (click)="redirectToRestaurantsList()">
        <img class="logo-nav-bar img-fluid" src="../../../../assets/logo-last-resto-orange.png" alt="Logo Last Resto">
      </a>
    </div>
    <div class="col-6 d-flex align-items-center justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
<!--        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">-->
          <ng-container *ngIf="currentUser; else loginSection">
            <p class="current-user-name dropdown-item">Bonjour {{currentUser.first_name}} {{currentUser.last_name}} !</p>
            <button class="btn btn-nav-bar btn-dashboard dropdown-item" type="button" (click)="redirectToUserDashboard()">Mon compte</button>
            <button class="btn btn-nav-bar btn-logout dropdown-item" type="button" (click)="logout()">Se d√©connecter</button>
          </ng-container>
          <ng-template #loginSection>
            <button class="btn btn-login dropdown-item" type="button" (click)="login()">Se connecter</button>
          </ng-template>
<!--        </div>-->
    </div>
  </div>
</div>
