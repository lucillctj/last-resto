<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant owner profil</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/scss" href="../../../../styles.scss">
</head>

<body *ngIf="currentUser">
<h1 class="page-title">Mon profil restaurateur</h1>

<div class="card card-profil">

  <div class="row">
    <div class="col-lg-6 col-md-3 col-sm-6">
      <p class="name">{{ currentUser.first_name }} {{currentUser.last_name }}</p>
      <p class="email">{{ currentUser.email }}</p>
      <p class="phone">{{ currentUser.phone }}</p>
      <div class="bloc-buttons">
        <button class="btn-account btn-update" type="button" (click)="openPopupToUpdate()">Modifier mes informations</button>
        <button class="btn-account btn-delete" type="button">Supprimer mon compte</button>
      </div>
    </div>

    <div class="col-lg-6 col-md-3 col-sm-6">
      <h3>Mon restaurant</h3>
      <section *ngIf="currentRestaurant" class="restaurants-list-section">
        <div class="card card-restaurant" type="button" (click)="showRestaurantPage(currentRestaurant.restaurant_id)">
          <div class="icons">
            <div class="restaurant-name">{{ currentRestaurant.name}}</div>
          </div>
        </div>
      </section>
      <button *ngIf="!currentRestaurant" class="btn-account btn-create-restaurant" type="button" (click)="openPopupToCreateRestaurant()">+ cr√©er un restaurant</button>

    </div>

  </div>
</div>
<div class="navbar-bottom">
  <app-nav-bar-restaurant-owner></app-nav-bar-restaurant-owner>
</div>

</body>
</html>
