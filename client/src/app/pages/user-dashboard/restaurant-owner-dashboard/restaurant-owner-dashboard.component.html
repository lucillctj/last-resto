<body>
<h1 class="page-title">Mon profil restaurateur</h1>

<div *ngIf="currentUser.user_id" class="card col-lg-9 col-10">

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <p class="name">{{ currentUser.first_name }} {{currentUser.last_name }}</p>
      <p class="email">{{ currentUser.email }}</p>
      <p class="phone">{{ currentUser.phone }}</p>
      <div class="bloc-buttons">
        <button (click)="openPopupToUpdate()" class="btn-dashboard btn-update" type="button">Modifier mes informations
        </button>
        <button (click)="openPopupToDelete()" class="btn-dashboard btn-delete" type="button">Supprimer mon compte
        </button>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
      <h3>Mon restaurant</h3>
      <section *ngIf="currentRestaurant.restaurant_id" class="restaurants-list-section">
        <div (click)="showRestaurantPage(currentRestaurant.restaurant_id)" class="card-restaurant" type="button">
          <div class="icons">
            <div class="restaurant-name">{{ currentRestaurant.name}}</div>
          </div>
        </div>
      </section>
      <button (click)="openPopupToCreateRestaurant()" *ngIf="!currentRestaurant.restaurant_id" class="btn-dashboard btn-create-restaurant"
              type="button">+ cr√©er un restaurant
      </button>

    </div>

  </div>
</div>
<div class="nav-bar">
  <app-nav-bar-restaurant-owner></app-nav-bar-restaurant-owner>
</div>

</body>
