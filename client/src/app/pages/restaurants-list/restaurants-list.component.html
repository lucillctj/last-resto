<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurants list</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/scss" href="../../../styles.scss">
</head>

<body>
<h1 class="page-title">Les restaurants</h1>
<div class="card" *ngFor="let restaurant of currentRestaurants" (click)="openPopupDetailRestaurant(restaurant)">
  <p class="name">{{ restaurant.name }}</p>
  <p class="city">{{ restaurant.city }}</p>
  <p class="description">{{ restaurant.description }}</p>
</div>



</body>
<div class="navbar">
  <app-nav-bar-customer></app-nav-bar-customer>
</div>
</html>
