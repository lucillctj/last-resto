<body class="body-home">
<div class="container mt-auto">
  <div class="row">
    <div class="col-xl-6 col-md-6 col-sm-12 text-center">
      <img class="logo img-responsive" src="../../../assets/logo-last-resto-orange.png" alt="Logo Last Resto">
      <h1 class="title">Créer ton compte<br>aujourd’hui !</h1>
      <p class="sub-title">& réserve tes tables à la dernière minute</p>
    </div>
    <div class="col-xl-6 col-md-6 col-sm-12 text-center">
      <button class="btn-orange mb-4" type="button" (click)="showFormToCreateAccountCustomer()">Je suis un client</button>
      <button class="btn-green" type="button" (click)="showFormToCreateAccountRestaurant()">Je suis un restaurateur</button>
      <button class="btn-restaurant-list" type="button" (click)="showRestaurantsList()">Découvrir la liste des restaurants</button>
    </div>
  </div>
  <section class="images d-none d-md-block">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <img class="img img-responsive" src="../../../assets/resto-1.jpg" alt="image resto 1">
        </div>
        <div class="col-2">
          <img class="img img-responsive" src="../../../assets/resto-2.jpg" alt="image resto 2">
        </div>
        <div class="col-2">
          <img class="img img-responsive" src="../../../assets/resto-3.jpg" alt="image resto 3">
        </div>
        <div class="col-2">
          <img class="img img-responsive" src="../../../assets/resto-4.jpg" alt="image resto 4">
        </div>
        <div class="col-2">
          <img class="img img-responsive" src="../../../assets/resto-5.jpg" alt="image resto 5">
        </div>
        <div class="col-2">
          <img class="img img-responsive" src="../../../assets/resto-6.jpg" alt="image resto 6">
        </div>

      </div>
    </div>
  </section>
</div>
</body>
