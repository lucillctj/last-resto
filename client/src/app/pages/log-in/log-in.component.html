<body>
<section>
<h1 class="title">Se connecter</h1>
<form>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group">
    <label>Mot de passe</label>
    <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="user.password" name="password">
  </div>
<!--  <div class="form-group form-check">-->
<!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--  </div>-->
  <button type="submit" class="btn" [disabled]="!user.email || !user.password" (click)="loginToAccount(user)">Go !</button>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
</section>
</body>
