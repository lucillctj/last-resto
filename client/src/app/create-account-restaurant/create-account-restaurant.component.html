<html>
<head>
  <link rel="stylesheet" href="../../styles.css">
</head>

<body>
<h1 class="title">Créer un compte</h1>
<h2 class="sub-title">restaurateur</h2>


<form>
  <div class="form-group">
    <input type="firstName" class="form-control" placeholder="Prénom">
  </div>
  <div class="form-group">
    <input type="lastName" class="form-control" placeholder="Nom">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="phone" class="form-control" placeholder="Téléphone">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Mot de passe">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">J'accepte la politique de confidentialité</label>
  </div>
  <button type="submit" class="btn btn-primary">Go !</button>
</form>

</body>
</html>
