<html>
<head>
  <link rel="stylesheet" href="../../styles.css">
</head>

<body>
<h1 class="title">Créer un compte</h1>

<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Prénom" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.firstName">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nom" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.lastName">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.email">
  </div>
  <div class="form-group">
    <input type="tel" class="form-control" placeholder="Téléphone" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.phone">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Mot de passe" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.password">
  </div>
  <div class="form-group">
  <input type="text" class="form-control" placeholder="Adresse" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.address">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Code postal" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.postCode">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Ville" required title="Veuillez remplir ce champ" [(ngModel)]="newUser.city">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">J'accepte la politique de confidentialité</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createAccountCustomer(newUser)">Go !</button>
</form>
<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>


</body>
</html>
